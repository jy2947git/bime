# Quite bloated example. Pick what you need.

global
	log 127.0.0.1	local0
	log 127.0.0.1	local1 notice
	#log loghost	local0 info
	maxconn 4096
	#debug
	#quiet
	user haproxy
	group haproxy

defaults
	log	global
	mode	http
	option	httplog
	option	dontlognull
	option forwardfor #set the client ip in X-Forwarded-For
	retries	3
	redispatch
	maxconn	2000
	contimeout	5000
	clitimeout	50000
	srvtimeout	50000


listen	host 0.0.0.0:80
	option	httpchk
	balance	roundrobin
#	cookie	SERVERID insert indirect nocache
        acl acl_nagios hdr_dom(host) -i nagios.bimelab.com
        acl acl_tsung hdr_dom(host) -i tsung.bimelab.com
        acl acl_svn hdr_dom(host) -i svn.bimelab.com
        acl acl_www hdr_dom(host) -i www.bimelab.com
        acl acl_demo hdr_dom(host) -i demo.bimelab.com
        acl acl_jira hdr_dom(host) -i jira.bimelab.com
        use_backend nagios_server if acl_nagios
	use_backend tsung_server if acl_tsung
        use_backend svn_server if acl_svn
        use_backend www_server if acl_www
        use_backend demo_server if acl_demo
        use_backend jira_server if acl_jira
#        default_backend default_server
#	server	inst1 127.0.0.1:8080 cookie server01 check inter 2000 fall 3
#	server	inst2 192.168.114.56:81 cookie server02 check inter 2000 fall 3
	capture cookie vgnvisitor= len 32

	option	httpclose		# disable keep-alive
	rspidel ^Set-cookie:\ IP=	# do not let this cookie tell our internal IP address
	

listen	ssl 0.0.0.0:443
	mode tcp
	option	ssl-hello-chk
	balance	source
	server	inst1 127.0.0.1:6443 check inter 2000 fall 3
#	server	inst2 192.168.110.57:443 check inter 2000 fall 3
#	server	back1 192.168.120.58:443 backup
backend nagios_server
        mode http
        server server1 127.0.0.1:6080
backend tsung_server
        mode http
        server server1 127.0.0.1:6080
backend svn_server
        mode http
        balance roundrobin
        server server1 127.0.0.1:6080 check
backend jira_server
	mode http
	balance roundrobin
	server server3 127.0.0.1:18080 check
backend www_server
        mode http
        balance roundrobin
        server server2 127.0.0.1:6080 check
backend demo_server
        mode http
        server server1 127.0.0.1:8080 cookie check
backend default_server
        mode http
        server server1 127.0.0.1:6080 cookie check

